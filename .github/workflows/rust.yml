on: [push, pull_request]

name: Continuous integration

jobs:
  lint_fuzz_stable:
    name: Lint + Fuzz
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.58.0
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v2
      - name: Install hongfuzz dependancies
        run: sudo apt install build-essential binutils-dev libunwind-dev libblocksruntime-dev liblzma-dev
      - name: Checkout Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Running fuzzer
        env:
          DO_FUZZ: true
          DO_LINT: true
        run: ./contrib/test.sh

  bench_nightly:
    name: Bench + Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v2
      - name: Checkout Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Running cargo test
        env:
          DO_BENCH: true
        run: ./contrib/test.sh

  UnitTests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.29.0
          - beta
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v2
      - name: Checkout Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Pin deps if rust 1.29
        if: matrix.rust == '1.29.0'
        run: |
            cargo generate-lockfile --verbose && \
            cargo update --verbose --package "cc" --precise "1.0.41" && \
            cargo update --verbose --package "serde" --precise "1.0.98" && \
            cargo update --verbose --package "serde_derive" --precise "1.0.98"
      - name: Running cargo
        run: ./contrib/test.sh

  AllTests:
    name: Unit + Int tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v2
      - name: Checkout Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Running cargo
        env:
          BITCOINVERSION: 0.21.0
        run: ./contrib/test.sh
