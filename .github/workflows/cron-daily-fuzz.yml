# Automatically generated by fuzz/generate-files.sh
name: Fuzz
on:
  schedule:
    # 6am every day UTC, this correlates to:
    # - 11pm PDT
    # - 7am CET
    # - 5pm AEDT
    - cron: '00 06 * * *'

jobs:
  Prepare:
    runs-on: ubuntu-24.04
    outputs:
      nightly_version: ${{ steps.read_toolchain.outputs.nightly_version }}
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4
      - name: "Read nightly version"
        id: read_toolchain
        run: echo "nightly_version=$(cat nightly-version)" >> $GITHUB_OUTPUT

  fuzz:
    if: ${{ !github.event.act }}
    needs: Prepare
    runs-on: ubuntu-25.04
    strategy:
      fail-fast: false
      matrix:
        # We only get 20 jobs at a time, we probably don't want to go
        # over that limit with fuzzing because of the hour run time.
        fuzz_target: [
compile_descriptor,
compile_taproot,
miniscript_satisfy,
parse_descriptor,
parse_descriptor_definite,
parse_descriptor_priv,
parse_descriptor_secret,
regression_compiler,
regression_descriptor_parse,
regression_taptree,
roundtrip_concrete,
roundtrip_descriptor,
roundtrip_miniscript_script,
roundtrip_miniscript_script_tap,
roundtrip_miniscript_str,
roundtrip_semantic,
        ]
    steps:
      - name: Install test dependencies
        run: sudo apt-get update -y && sudo apt-get install -y binutils-dev libunwind8-dev libcurl4-openssl-dev libelf-dev libdw-dev cmake gcc libiberty-dev
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        id: cache-fuzz
        with:
          path: |
            ~/.cargo/bin
            fuzz/target
            target
          key: cache-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}

      - name: Install toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ needs.Prepare.outputs.nightly_version }}

      - name: Install Dependencies
        run: cargo update && cargo update -p cc --precise 1.0.83 && cargo install --force cargo-fuzz

      - name: fuzz
        run: cd fuzz && ./fuzz.sh "${{ matrix.fuzz_target }}"
      - run: echo "${{ matrix.fuzz_target }}" >executed_${{ matrix.fuzz_target }}
      - uses: actions/upload-artifact@v4
        with:
          name: executed_${{ matrix.fuzz_target }}
          path: executed_${{ matrix.fuzz_target }}

  verify-execution:
    if: ${{ !github.event.act }}
    needs: fuzz
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R
      - run: find executed_* -type f -exec cat {} + | sort > executed
      - run: source ./fuzz/fuzz-util.sh && listTargetNames | sort | diff - executed
